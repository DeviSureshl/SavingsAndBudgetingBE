<form [formGroup]="addNewTransactionForm" (ngSubmit)="addNewTransaction()">
  <div class="modal-header">
    <h4 class="modal-title">Add Transaction</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="activeModal.close('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <div *ngIf="errorMessage" class="text-danger mb-3">
      {{ errorMessage }}
    </div>
    <div class="form-group row mb-3">
      <label for="accountNumber" class="col-sm-4 col-form-label"
        >Account Number
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-8">
        <select
          class="form-control"
          formControlName="accountNumber"
          id="accountNumber"
          [class]="
            isFormSubmitted &&
            addNewTransactionForm.controls['accountNumber'].invalid
              ? 'border-danger'
              : ''
          "
        >
          <option value="">Account Number</option>
          <option
            *ngFor="let account of accountList"
            [value]="account.accountNumber"
          >
            {{ account.accountNumber }}
          </option>
        </select>
        <div
          *ngIf="
            isFormSubmitted &&
            addNewTransactionForm.controls['accountNumber'].invalid
          "
          class="text-danger"
        >
          Please select an account!
        </div>
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="transactionType" class="col-sm-4 col-form-label"
        >Transaction Type
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-8">
        <select
          class="form-control"
          formControlName="transactionType"
          id="transactionType"
          [class]="
            isFormSubmitted &&
            addNewTransactionForm.controls['transactionType'].invalid
              ? 'border-danger'
              : ''
          "
          (change)="onTransactionTypeSelected()"
        >
          <option value="">Transaction Type</option>
          <option value="GROCERY">GROCERY</option>
          <option value="TRANSPORTATION">TRANSPORTATION</option>
          <option value="ENTERTAINMENT">ENTERTAINMENT</option>
          <option value="MEDICAL EXPENSES">MEDICAL EXPENSES</option>
          <option value="CREDIT BALANCE">CREDIT BALANCE</option>
          <option value="INVESTMENT">INVESTMENT</option>
        </select>
        <div
          *ngIf="
            isFormSubmitted &&
            addNewTransactionForm.controls['transactionType'].invalid
          "
          class="text-danger"
        >
          Please select a transaction type!
        </div>
      </div>
    </div>
    <div
      class="form-group row mb-3"
      *ngIf="
        addNewTransactionForm.controls['transactionType'].value === 'INVESTMENT'
      "
    >
      <label for="savingsAccountNumber" class="col-sm-4 col-form-label"
        >Savings Account
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-8">
        <select
          class="form-control"
          formControlName="savingsAccountNumber"
          id="savingsAccountNumber"
          [class]="
            isFormSubmitted &&
            addNewTransactionForm.controls['savingsAccountNumber'].invalid
              ? 'border-danger'
              : ''
          "
        >
          <option value="">Savings Account</option>
          <option
            *ngFor="let account of savingsAccountList"
            [value]="account.savingsAccountNumber"
          >
            {{ account.goalName }}
          </option>
        </select>
        <div
          *ngIf="
            isFormSubmitted &&
            addNewTransactionForm.controls['savingsAccountNumber'].invalid
          "
          class="text-danger"
        >
          Please select an account!
        </div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="transactionAmount" class="col-sm-4 col-form-label"
        >Transaction Amount
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-8">
        <input
          id="transactionAmount"
          type="number"
          class="form-control"
          [class]="
            isFormSubmitted &&
            addNewTransactionForm.controls['transactionAmount'].invalid
              ? 'border-danger'
              : ''
          "
          placeholder="Transaction Amount"
          formControlName="transactionAmount"
        />
        <div
          *ngIf="
            isFormSubmitted &&
            addNewTransactionForm.controls['transactionAmount'].invalid
          "
          class="text-danger"
        >
          Please provide a transaction amount!
        </div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="transactionDate" class="col-sm-4 col-form-label"
        >Transaction Date
        <span class="text-danger">*</span>
      </label>
      <div class="col-sm-8">
        <input
          type="date"
          id="transactionDate"
          class="form-control"
          [class]="
            isFormSubmitted &&
            addNewTransactionForm.controls['transactionDate'].invalid
              ? 'border-danger'
              : ''
          "
          placeholder="transactionDate"
          formControlName="transactionDate"
        />
        <div
          *ngIf="
            isFormSubmitted &&
            addNewTransactionForm.controls['transactionDate'].invalid
          "
          class="text-danger"
        >
          Please provide the transaction date !
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.close('Close click')"
    >
      Cancel
    </button>
    <button type="submit" class="btn btn-outline-primary">Save</button>
  </div>
</form>
